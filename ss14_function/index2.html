<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sum(a, b) { //tham số - parameter
        let sum = a + b;
        document.write(sum + "</br>");
    }

    let x = 2;
    let y = 3;
    sum(4, 2); //đối số - argument
    sum(5, 5);
    sum(x, y);
</script>
</body>
</html>
