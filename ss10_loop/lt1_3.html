<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
	<script>
        let text = "0, 1";
        let seed1 = 0;
        let seed2 = 1;
        let seed3;
        for(let i = 1; i <= 18; i++ ){
            seed3 = seed1 + seed2;
            text += "," + seed3;
            seed1 = seed2;
            seed2 = seed3;
        }
        document.write(text)
    </script>
</body>
</html>
