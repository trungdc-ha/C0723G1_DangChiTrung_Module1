<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="https://www.google.com/" method="get">
  <table>
    <tr>
      <td>
        <label for="txt_user">Username:</label>
      </td>
      <td>
        <input id="txt_user" type="text" placeholder="username" name="username" />
      </td>
    </tr>
    <tr>
      <td>
        <label for="txt_pass">Password:</label>
      </td>
      <td>
        <input id="txt_pass" type="password" placeholder="pass" name="pass"/>
      </td>
    </tr>

    <tr>
      <td>
        <input type="submit" value="Create" />
      </td>
      <td>
        <input type="reset" value="Reset" />
      </td>
    </tr>
  </table>
</form>
</body>
</html>
