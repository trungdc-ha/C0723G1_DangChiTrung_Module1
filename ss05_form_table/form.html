<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table>
        <tr>
            <td>
                <label for="txt_user">Username:</label>
            </td>
            <td>
                <input id="txt_user" type="text" placeholder="username"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="txt_pass">Password:</label>
            </td>
            <td>
                <input id="txt_pass" type="password" placeholder="pass"/>
            </td>
        </tr>
        <tr>
            <td>
                <label>Age: </label>
            </td>
            <td>
                <input type="number">
            </td>
        </tr>
        <tr>
            <td>
                <label>Gender: </label>
            </td>
            <td>
                <input type="radio" name="gender"/>Male
                <input type="radio" name="gender"/>Female
                <input type="radio" name="gender"/>LGBT
            </td>
        </tr>
        <tr>
            <td>
                <label>City: </label>
            </td>
            <td>
                <select>
                    <option>--Vui long chon--</option>
                    <option>Ha Noi</option>
                    <option>Hai Phong</option>
                    <option>Vinh</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label>Languages:</label>
            </td>
            <td>
                <input type="checkbox" > Java
                <input type="checkbox" > PHP
                <input type="checkbox" > C#
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Create" />
            </td>
            <td>
                <input type="reset" value="Reset" />
            </td>
        </tr>
    </table>
</form>
</body>
</html>
