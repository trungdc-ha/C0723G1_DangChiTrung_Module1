<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    Viết chương trình cho phép nhập điểm thi
    Nếu điểm thi > 75
       - Neu ti le vắng nghỉ < 10% --> thì thông pass module
       - Neu ti le vang nghi >= 10% --> Chuyển lớp
    Ngược lại thì thông báo fail
     */
    let diemThi = prompt("Nhap vao diem thi: ");
    let vangNghi = prompt("Nhap phan tram vang nghi: ")
    if (diemThi > 75) {
        if (vangNghi < 10) {
            alert("Ban da pass module.");
        } else {
            alert("Chuyen lop.");
        }
    } else {
        if (vangNghi < 10) {
            alert("Coach xem xét.");
        } else {
            alert("Bạn đã fail module.");
        }
    }
</script>
</body>
</html>
